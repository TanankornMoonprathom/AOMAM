<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Love</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="top-title">For You Kubb❤️</h1>
    
    <div class="main-container">
        <div class="photo-container">
            <img id="main-photo" src="your_photo.jpg" alt="Our Special Photo">
        </div>
        
        <div class="passcode-panel">
            <h2 class="panel-title">Enter password</h2>
            <div class="passcode-display-container">
                <span class="passcode-dot"></span>
                <span class="passcode-dot"></span>
                <span class="passcode-dot"></span>
                <span class="passcode-dot"></span>
                <span class="passcode-dot"></span>
                <span class="passcode-dot"></span>
            </div>
            <div class="keypad">
                <button class="keypad-btn">1</button>
                <button class="keypad-btn">2</button>
                <button class="keypad-btn">3</button>
                <button class="keypad-btn">4</button>
                <button class="keypad-btn">5</button>
                <button class="keypad-btn">6</button>
                <button class="keypad-btn">7</button>
                <button class="keypad-btn">8</button>
                <button class="keypad-btn">9</button>
                <button class="keypad-btn special-key">ลบ</button>
                <button class="keypad-btn">0</button>
                <button class="keypad-btn special-key">❤️</button>
            </div>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
